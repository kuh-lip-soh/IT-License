<!DOCTYPE HTML>
<html>
	<head>
		<title>TP6 - Premiers pas avec le PHP</title>
		<meta charset="UTF-8">
	</head>
<body style="width:70%; margin:auto">
	<header>
		<h2 style="background-color:#F7BA78; text-align:center; color:white"><i>Crèche des petits anges</i></h2>
		<center><img src="creche.jpg" width="60%" height="60%"></center>
		<nav style="background-color:#F7BA78;">
			<ul align="center">
				<li style="display:inline"><a href="lien1.html">Mot de directrice</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
				<li style="display:inline"><a href="lien1.html">Lire notre charte</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
				<li style="display:inline"><a href="Contact.html">Nous contacter</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
			</ul>
		</nav>
	</header>
	
	<div align="center" style="background-color:#FFC88C;">
		<h2 align="center"><i>Inscrire votre enfant</i></h2>
		<form enctype="multipart/form-data"  method="POST" action="traitement.PHP">
			<table>
				<tr>
					<td>
						<fieldset>
							<legend><b><u>Renseignements sur l'enfant:</u></b></legend>
							<table width="100%">
								<tr>
									<td width="50%">
										<label><b>Nom (*)</b></label>
									</td>
									<td width="50%">
										<input type="text" name="nom_enfant" required>
									</td>
								</tr>
								<tr>
									<td>
										<label><b>Prénom (*)</b></label>
									</td>
									<td>
										<input type="text" name="prenom_enfant" required>
									</td>
								</tr>
								<tr>
									<td><label><b>Genre </b></label></td>
									<td>
										<input type="radio" name="genre" value="G" checked> Garçon&nbsp;
										<input type="radio" name="genre" value ="F"> Fille&nbsp;
									</td>
								</tr>
								<tr>
									<td><label><b>Naissance (*)</b></label></td>
									<td><input type="date" name="date_naiss" required> à 
										<select name="ville_naiss">
											<option value="13" selected>Tlemcen</option>
											<option value="31">Oran</option>
											<option value="16">Alger</option>
										</select>
									</td>
								</tr>
								<tr>
									<td>
										<label><b>Photo</b></label>
									</td>
									<td>
										<input type="file" name="photo_enfant" accept="image/*">
									</td>
								</tr>
							</table>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td>
						<fieldset>
							<legend><b><u>Préférences:</u></b></legend>
							<table width="100%">
								<tr>
									<td><b>Restauration</b></td>
									<td>
										<input type="checkbox" name="fruits" checked><i>Fruits</i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="checkbox" name="prod_laitiers" checked><i>Prod. laitiers</i><br>
										<input type="checkbox" name="sucreries"><i>Sucrerie</i>&nbsp;
										<input type="checkbox" name="repas_chaud"><i>Repas chaud</i>
									</td>
									<td><b>Programme à enseigner</b></td>
									<td>
										<select name="programme[]" multiple>
											<option value="coran" selected>Coran</option>
											<option value="langues">Langues</option>
											<option value="calculs">Calculs simples</option>
										</select>
									</td>
								</tr>
							</table>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<fieldset>
							<legend align="center"><b> Validation de l'inscription </b></legend>
							<table align="center">
								<tr>
									<td align="right" colspan="2"><input type="reset" value="Réinitialisez l'inscription"/></td>
									<td align="left" colspan="2"><input type="submit" value="Soumettez l'inscription"/></td>
								</tr>
							</table>
						</fieldset>
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	
</body>
</html>
